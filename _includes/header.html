
<div class="wrapper">
  <center> <a href="{{site.url}}{{site.baseurl}}"><div class="site-title">{{site.title}}</div></a></center>
</div>
<div class="wrapper site-description">
<center>  {{site.description}} </center>
</div>
<div class="wrapper">
  <center>
    <div class="trigger site-navigation">
      <a class="page-link" href="{{site.url}}{{site.baseurl}}">HOME</a>

      {% for sitePage in site.pages %}
      {% if sitePage.title %}

      <span class="exclamationMark">/</span><a class="page-link" href="{{ sitePage.url }}">{{sitePage.title}}</a>
      
      {% endif %}
      {% endfor %}
    </div>
  </center>
</div>
